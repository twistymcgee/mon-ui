  <md-grid-list md-cols-xs="1"
          md-cols="3" md-gutter="1em" md-row-height="4:3">
      <md-grid-tile ng-class="{'green': !monitor.down, 'red': monitor.down}" ng-repeat="monitor in vm.monitors">
        <h1>{{ monitor.name }}</h1>
        <md-grid-tile-footer>
          <h3>{{monitor.down ? 'DOWN' : 'UP'}}</h3>
        </md-grid-tile-footer>
      </md-grid-tile>
  </md-grid-list>
